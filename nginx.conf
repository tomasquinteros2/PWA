server {
    # Nginx escuchará en el puerto 80 dentro del contenedor.
    listen 80;

    # El directorio raíz donde se encuentran los archivos de la PWA.
    root /usr/share/nginx/html;
    index index.html;

    # --- REGLA CLAVE PARA SPAs ---
    # Esta es la magia para que el enrutamiento de React funcione.
    # Intenta servir el archivo solicitado. Si no lo encuentra,
    # sirve /index.html y deja que React Router maneje la ruta.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- REGLA CLAVE PARA LA API ---
    # Redirige todas las peticiones que empiecen por /api
    # al servicio del gateway de tu backend.
    location /api/ {
        # Docker Compose resolverá 'gateway-offline' a la IP del contenedor correcto.
        proxy_pass http://gateway-offline:8090/;

        # Cabeceras importantes para que el proxy funcione correctamente.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Opcional pero recomendado: Configuración para el cache de recursos estáticos.
    location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}